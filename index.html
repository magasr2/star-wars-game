<script>
var luke = {
	health:100,
	attack:25,
	counterattack: 50,
};

	attack:25,

};

var sid = {

	counterattack: 50,
};

var goodGuySelect = false;
var badGuySelect = false;


$(document).ready(function(){

	$("#one").on("click" ,function(){

	
		if(goodGuySelect === false) {

			$("#goodguy").html("<img alt='Luke Skywalker' value='Luke Skywalker' src='luke.jpg'>")
			$("#goodguy").append("health: " + luke.health)
			alert("You have pick Luke Skywalker....may the force be with you.")

			}
			 else {
				$("#badguy").html("<img alt='Luke Skywalker' value='Luke Skywalker' src='luke.jpg'>");
